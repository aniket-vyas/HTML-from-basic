<!DOCTYPE html>
<head>
    <title>tables</title>
    <!--
        <table>
	             |------------------|------------------|------------------|
          <tr> | <th> comp. </th> | <th> cont. </th> | <th>country</th> | </tr>
	             |------------------|------------------|------------------|
          <tr> |  <td> ABC </td>	| <td> 12345 </td> | <td> India </td> | </tr>
	             |------------------|------------------|------------------|
          <tr> |  <td> XYZ </td>	| <td> 67891 </td> | <td> USA </td>   | </tr>
	             |------------------|------------------|------------------|
        </table>

        tr -> table row
        th -> table header
        td -> table data 
    -->

    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th> comp. </th>
            <th> cont. </th>
            <th> country </th>
        </tr>
        <tr>
            <td> ABC </td>
            <td> 12345 </td>
            <td> India </td>
        </tr>
        <tr>
            <td> XYZ </td>
            <td> 67891 </td>
            <td> USA </td>
        </tr>
    </table>

</body>
</html>
