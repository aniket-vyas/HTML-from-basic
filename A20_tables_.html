<!DOCTYPE html>
<head>
    <title>tables</title>
    <!--
        <table>
	       |------------------|------------------|------------------|
          <tr> | <th> comp. </th> | <th> cont. </th> | <th>country</th> | </tr>
	       |------------------|------------------|------------------|
          <tr> |  <td> ABC </td>  | <td> 12345 </td> | <td> India </td> | </tr>
	       |------------------|------------------|------------------|
          <tr> |  <td> XYZ </td>  | <td> 67891 </td> | <td> USA </td>   | </tr>
	       |------------------|------------------|------------------|
        </table>

        tr -> table row
        th -> table header
        td -> table data 
    -->

    <style>
        table, th, td {
          border:2px solid black; /*border width & color*/
          border-collapse: collapse; /*no double lines*/
          border-radius: 10px; /*round tables borders*/
        }
        th, td {
            background-color: aqua; /*for color*/
            border-style: inset; /*appearance of the border*/
            border-color: brown; /*border color*/
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th> comp. </th>
            <th> cont. </th>
            <th> country </th>
        </tr>
        <tr>
            <td> ABC </td>
            <td> 12345 </td>
            <td> India </td>
        </tr>
        <tr>
            <td> XYZ </td>
            <td> 67891 </td>
            <td> USA </td>
        </tr>
    </table>

</body>
</html>
