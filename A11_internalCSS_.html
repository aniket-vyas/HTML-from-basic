<!DOCTYPE html>
<!--
        ~~> Internal CSS
        It is used to define a style for a single HTML page
        It  is defined in the <head> section of an HTML page, 
            within a <style> element.
    -->
<head>
    <title>internalCSS</title>

    <style>
        body {background-color: powderblue;}
        p {color: blue;}
        h2 {color: red;}
    </style>

</head>
<body>

   <p>This is in blue color</p>
   <h2>This is in red color</h2>

</body>
</html>
