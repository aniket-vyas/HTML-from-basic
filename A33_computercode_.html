<!DOCTYPE html>
<head>
    <title>Computercode</title>
</head>
<body>
    <!--
        Computercode :- defining user input and computer code.
    -->
    <code>
        x = 5;
        y = 7;
        z = x + y;
    </code>
    <!--
        Notice that the <code> element does not preserve extra
            whitespace and line-breaks.
        To fix this, you can put the <code> element inside a <pre> element:
    -->
    <pre>
        <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>
    </pre>

    <!--
        <kbd> For Keyboard Input.
    -->
    <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

    <!--
        <samp> For Program Output.
    -->
    <p><samp>File not found.<br>Press F1 to continue</samp></p>

    <!--
        <var> For Variables.
    -->
    <p>where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
</body>
</html>
