<!DOCTYPE html>
<head>
    <!--
        CSS :- Cascading Style Sheets.
        It is used to format the layout of a webpage.
        ~~> cascading : means that a style applied to a parent element
        will also apply to all children elements within the parent.

        3 diff ways are :-
            1.) Inline
            2.) Internal
            3.) External
    -->
    <title>inlineCSS</title>
</head>
<body>
    <!--
        Inline - by using the style attribute inside HTML elements
    -->
    <h1 style="color: red;">This is Inline CSS.</h1>
    <p style="background-color: aqua;">It apply on unique style to a single HTML element.</p>

</body>
</html>
