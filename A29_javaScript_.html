<!DOCTYPE html>
<head>
    <title>Java Script</title>
    <!--
        JavaScript makes HTML pages more dynamic and interactive.
        To select an HTML element, JavaScript most often uses the
        document.getElementById() method.
    -->
</head>
<body>
    <p id="demo"></p>

    <button type="button" onclick="myFunction1()">Click Me!</button>
    <p id="demo1">This is a demonstration.</p>

    <button type="button" onclick="myFunction2()">Click Me!</button>
    <p id="demo2">JavaScript can change the style of an HTML element.</p>

    <img id="myImage" src="bulb_off.jpg" width="100" height="180">
    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>

    <script>
        document.getElementById("demo").innerHTML="hello bhai !!";

        function myFunction1() { 
        document.getElementById("demo1").innerHTML = "Hello JavaScript!";
        /* after click on button */
        }

        function myFunction2(){
        document.getElementById("demo2").style.fontSize = "25px"; 
        document.getElementById("demo2").style.color = "red";
        document.getElementById("demo2").style.backgroundColor = "yellow";        
        }

        function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "bulb_off.jpg"
        } else {
            pic = "bulb_on.jpg"
        }
        document.getElementById('myImage').src = pic;
        }
    </script>
</body>
</html>
