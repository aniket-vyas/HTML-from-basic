<!-- ATTRIBUTESs is used for additional information
     It usually come in name/value pairs like: name="value"
 -->

<!-- type "! + enter" compelete syntax will come -->
<!DOCTYPE html>
<html lang="en">  <!-- lang is also attribute-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- The href Attribute -->
    <a href="https://www.w3schools.com">CLICK HERE TO MOVE INSIDE </a>

    <br/>
    <br/> <!-- line break -->

    <!-- The width , height , alt Attributes -->
    <img src="imageName.jpg" 
    alt="HTML Logo image" 
    weidth="400" 
    height="200">

    <!-- The title Attribute -->
    <p title="This is called 'title'">move the mouse on this text and see what happen !! </p>
    
</body>
</html>
