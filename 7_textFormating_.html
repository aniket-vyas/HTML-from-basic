<!DOCTYPE html>
<head>
    <title>textFormating</title>
</head>
<body>
    <!-- BOLD TEXT -->
    <b>For bold text.</b>
    
    <br>

    <!-- IMPORTANT TEXT -->
    <strong>The important text.</strong>

    <br>
    <hr>

    <!-- ITALIC TEXT-->
    <i>For italic text.</i>

    <br>

    <!-- EMPHASIZED TEXT -->
    <em>The emphasized text.</em>

    <br>
    <hr>

    <!-- SMALLER TEXT -->
    <small>For small text.</small>

    <p>It is used for <mark>marked</mark> or <mark>highlighted</mark></p>

    <hr>

    <!-- SHOW DELETE TEXT-->
    <p>Used from <del>deleted</del> from a document.</p>

    <hr>

    <!-- UNDERLINE INSERTED TEXT -->
    <p> Browsers will <del>usually</del> <ins>underline inserted</ins> text.</p>

    <hr>

    <!-- SUBSCRIPT TEXT -->
    <p>This is <sub>subscript</sub> text.</p>
    <p>Formula : H<sub>2</sub>O</p>

    <hr>

    <!-- SUPERSCRIPT TEXT-->
    <p>This is <sup>superscript</sup> text.</p>
    <P>WWW<sup>[1]</sup></P>
</body>
</html>
