<!DOCTYPE html>
<!--
    <a> tag defines a hyperlink.
    href :- indicates the link's destination.
    ~ An unvisited link is underlined and blue
    ~ A visited link is underlined and purple
    ~ An active link is underlined and red
-->
<head>
    <title>links</title>
</head>
<body>
    <a href="https://github.com/aniket-vyas">Full HTML Basic Course</a>
    <br>
    <hr>
    <!--
        The target attribute specifies where to open the linked document.

        _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window
    -->
    <a href="https://github.com/aniket-vyas" target="_blank">Basic JAVA Qs</a>
    <hr>
    <!--
        Absolute URLs :- a full web address
        Relative URLs :- a link to a page within the same website
        Link to a page located in the html folder on the current web site:
    -->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <hr>

    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <hr>

    <!--
        Use an Image as a Link :-
         just put the <img> tag inside the <a> tag.
    -->
    <h3>Click on the Image.</h3>
    <a href="https://github.com/aniket-vyas">
        <img src="imageName.jpg" alt="computer man" style="width:100px ; height: 100px;">
    </a>

    <hr>

    <!--
        Link to an Email Address :-
        use "mailto:" to let them send a new email
    -->
    <a href="mailto:vyasaniket05@gmail.com">Send Mail</a>

    <hr>

    <!--
        Button as a Link :-
        JavaScript allows you to specify what happens at certain events, 
        such as a click of a button.
    -->
    <button onclick=" ">HTML Tutorial</button>

    <hr>

    <!--
        Link Titles :-
        when the mouse moves over the element.
    -->
    <a href="https://github.com/aniket-vyas" title="Phadle bhai yrr !!"> HTML phadhlo !!</a>

</body>
</html>
