<!DOCTYPE html>

<head>
    <title>list</title>
</head>

<body>
    <h2>Unordered HTML List :-</h2>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <!--
        disc , circle , squre , none
    -->
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr> 

    <h2>Ordered HTML List :-</h2>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <!--
        1 , A , a , I , i
    -->
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>
    
    <h2>Description Lists :-</h2>
    <!--
        dl -> description list
        dt -> define the term(name) 
        dd -> describes each term
    -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
