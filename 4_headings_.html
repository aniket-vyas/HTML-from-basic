<!DOCTYPE html>
<head>
    <title>headings</title>
</head>
<body>

    <h1> Heading 1 </h1>  <!-- large in size -->
    <h2> Heading 2 </h2>
    <h3> Heading 3 </h3>
    <h4> Heading 4 </h4>
    <h5> Heading 5 </h5>
    <h6> Heading 6 </h6>  <!-- small in size -->

    <!--
        NOTE : Browsers automatically add some 
        white space (a margin) before and after a heading.

        Bigger Headings
        CSS font-size property:
    -->
  
    <h1 style="font-size: 50px;"> Style Heading </h1>

    <!-- default font-size of <h1> tag is 32px -->

</body>
</html>
