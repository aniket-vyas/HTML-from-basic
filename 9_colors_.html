<!DOCTYPE html>
<head>
    <title>Colors</title>
</head>
<body>
    
    <!-- BACKGROUND COLORS -->
    <p style="background-color: Tomato;">See the background color.</p>
    <h2 style="background-color: DodgerBlue;">This is called background.</h2>

    <hr>

    <!-- TEXT COLOR -->
    <p style="color: Tomato;">See the text color.</p>
    <h2 style="color: dodgerblue;">This is called text color.</h2>

    <hr>

    <!-- BORDER COLOR -->
    <p style="border: 5px solid Tomato;">See the border.</p>
    <h1 style="border: 2px solid rgb(123, 255, 71);">This is called border color.</h1>
    
     <!--
        ~~> RGB and RGBA Colors :-
        RGB :- RED, GREEN, and BLUE light sources.
        rgb(red, green, blue)
        RGBA :- RGB with an Alpha channel (opacity).
            rgba(red, green, blue, alpha)
        The intensity of the color with a value between 0 and 255.
        This means that there are 256 x 256 x 256 = 16777216 possible colors !!

        ~~> HEX Colors :-
        #RRGGBB, where the RR (red), GG (green) and BB (blue) hexadecimal integers

        ~~> HSL and HSLA Colors :-
        HSL :- hsl(hue, saturation, lightness)
        HSLA :- HSL with an Alpha channel (opacity).
            hsla(hue, saturation, lightness, alpha)
    -->
</body>
</html>
