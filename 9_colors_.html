<!DOCTYPE html>
<head>
    <title>Colors</title>
</head>
<body>
    
    <!-- BACKGROUND COLORS -->
    <p style="background-color: Tomato;">See the background color.</p>
    <h2 style="background-color: DodgerBlue;">This is called background.</h2>

    <hr>

    <!-- TEXT COLOR -->
    <p style="color: Tomato;">See the text color.</p>
    <h2 style="color: dodgerblue;">This is called text color.</h2>

    <hr>

    <!-- BORDER COLOR -->
    <p style="border: 5px solid Tomato;">See the border.</p>
    <h1 style="border: 2px solid rgb(123, 255, 71);">This is called border color.</h1>
</body>
</html>
