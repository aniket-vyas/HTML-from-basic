<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        The <head> element is a container for metadata (data about data)
        HTML metadata is data about the HTML document.
        Metadata is not displayed.
        Metadata typically define the document title,
        character set, styles, scripts, and other meta information.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        The <meta> element is typically used to specify the character set,
        page description, keywords, author of the document, and viewport settings.

        The metadata will not be displayed on the page,
        but is used by browsers (how to display content or reload page),
        by search engines (keywords), and other web services.
    -->

    <title>Document</title>
    <!--
        defines a title in the browser toolbar
        provides a title for the page when it is added to favorites
        displays a title for the page in search engine-results
    -->

    <style>
        body {background-color: powderblue;}
        h1 {color: red;}
        p {color: blue;}
    </style>
    <!--
        The <style> element is used to define style
        information for a single HTML page.
    -->

    <link rel="stylesheet" href="mystyle.css">
    <!--
        The <link> element defines the relationship
        between the current document and an external resource.
    -->

    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
    </script>
    <!--
        The <script> element is used to define client-side JavaScripts.
    -->
</head>
<body>
    <h1>HEAD elements :-</h1>
    <p>
        1.) head tag
        2.) title tag
        3.) style tag
        4.) link tag
        5.) script tag
    </p>

    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
