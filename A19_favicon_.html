<!DOCTYPE html>

<head>
    <title>favicon</title>
    <!--
        A favicon is a small image displayed
        next to the page title in the browser tab.
        A favicon is a small image, 
        so it should be a simple image with high contrast.
        
        Favicon File Format Support :-
        ICO	, PNG , GIF , JPEG , SVG
    -->

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>
        see the image near text "favicon".
    </h1>
</body>

</html>
